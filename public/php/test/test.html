<html>
<head>
    <script type="text/javascript">
        function eigene_funktion() {
            alert("Fenster geladen!");
        }

        function eigene_funktion2() {
            alert("Fenster fickt dich!");
        }

        window.onload = eigene_funktion(), eigene_funktion2();
    </script>
</head>
<body>
<p>Nach vollst&auml;ndigem Laden des Fensters wird ein JavaScript-Alert ausgegeben!</p>
</body>
</html>
